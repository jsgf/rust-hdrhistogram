language: rust

rust:
- stable
- beta
- nightly

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.7
    - gcc-4.8
    - gcc-4.9
    - gcc-5

env:
  matrix:
  - COMPILER=gcc-4.7
  - COMPILER=gcc-4.8
  - COMPILER=gcc-4.9
  - COMPILER=gcc-5
  global:
  - GH_REPO=github.com/jsgf/rust-hdrhistogram.git
  - DOCS_OUT=target/doc
  - secure: 

script:
- "$COMPILER --version"
- env CC=$COMPILER cargo build --verbose
- env CC=$COMPILER cargo test --verbose

after_success:
- cargo doc --no-deps --verbose
- ./.travis-update-gh-pages.sh
